---
dev:
  options:
    install:
      command: "npm install"
    build:
      command: "npm install . -g"
    clean:
      command: "npm uninstall . -g"
    lint:
      command: "npm run lint"
    test:
      command: "npm run test"
    npm:
      options:
        version:
          options:
            patch:
              command: "npm version patch && npm run version"
            minor:
              command: "npm version minor && npm run version"
            major:
              command: "npm version major && npm run version"
        publish:
          command: "npm publish"
    update-changelog:
      command: "git-chglog -o CHANGELOG.md"
